<!-- SVG Beispiel Außentreppe -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Treppenstufen -->
  <rect x="50" y="200" width="300" height="20" fill="#6c757d"/>
  <rect x="70" y="180" width="280" height="20" fill="#6c757d"/>
  <rect x="90" y="160" width="260" height="20" fill="#6c757d"/>
  <rect x="110" y="140" width="240" height="20" fill="#6c757d"/>
  <rect x="130" y="120" width="220" height="20" fill="#6c757d"/>
  
  <!-- Geländer -->
  <line x1="350" y1="120" x2="350" y2="220" stroke="#495057" stroke-width="3"/>
  <line x1="350" y1="120" x2="130" y2="120" stroke="#495057" stroke-width="2"/>
  
  <text x="200" y="250" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Beispiel Außentreppe
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Yellow Migration Test
  </text>
</svg>